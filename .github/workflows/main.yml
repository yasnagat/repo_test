name: Interaction Limits Settings Management

on:
  workflow_dispatch:

jobs:
  interaction-mgmt:
    runs-on: ubuntu-latest

    env:
      GITHUB_URL: https://api.github.com/user/interaction-limits

    steps:
      - uses: actions/checkout@v4

      - name: Check the interaction limits setting
        id: check
        run: |
          set -euo pipefail
          : > report.log          
          curl -s \
            -H "Authorization: Bearer ${{ secrets.PERSONAL_TOKEN }}" \
            "${GITHUB_URL}" \
            -o response.json

      - name: Manage limits
        id: manage
        run: |
          set -euo pipefail

          if jq -e '. == {}' response.json; then
            http_code=$(
              curl -s -w "%{http_code}" -o response.json \
                -H "Authorization: Bearer ${{ secrets.PERSONAL_TOKEN }}" \
                -X PUT \
                "${GITHUB_URL}" \
                -d '{"limit":"existing_users","expiry":"six_months"}'
            )

            if [ "$http_code" -eq 200 ]; then
              result="Limits enabled."
              echo "$result" >> report.log
              cat response.json >> report.log
              echo "action=enabled" >> "$GITHUB_OUTPUT"
            else
              result="Failed with HTTP $http_code"
              echo "$result" >> report.log
              exit 1
            fi

          elif jq -e 'has("limit")' response.json; then
            result="Limits already active."
            echo "$result" >> report.log
            cat response.json | tee -a report.log
            echo "action=active" >> "$GITHUB_OUTPUT"
          fi

      - name: Exhibit errors
        if: failure()
        run: |
          set -euo pipefail

          [ -f response.json ] || exit 0
          jq -e 'has("message") and has("documentation_url")' response.json || exit 0

          result="An error occurred during the execution. Details:"
          echo "$result" >> report.log
          cat response.json | tee -a report.log

      - name: Send report to webhook
        if: always()
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          set -euo pipefail
          
          LOGS=$(cat report.log 2>/dev/null || echo "No logs collected.")

          payload=$(jq -n \
            --arg repo "$GITHUB_REPOSITORY" \
            --arg logs "$LOGS" '
            {
              alias: "Security Notifications",
              text: "**GitHub User Limit Interaction Setting - (\($repo))**\n\n",
              attachments: [
                {
                  title: "GitHub Interaction Limits Report",
                  text: $logs
                }
              ]
            }')

          curl -X POST "$ROCKETCHAT_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            --data "$payload"
